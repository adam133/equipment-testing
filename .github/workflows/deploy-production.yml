name: Production Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'src/core/**'
      - 'src/api/**'
      - 'src/scrapers/**'
      - '.github/workflows/deploy-production.yml'
  workflow_dispatch:

jobs:
  verify-schema:
    name: Verify Database Schema
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Generate migration script
        run: |
          uv run python -m core.generate_migration
          echo "âœ“ Migration script generated at migrations/001_create_tables.sql"
          echo "Note: Tables must be created manually in Databricks"
          echo "See migrations/README.md for instructions"

      - name: Upload migration artifact
        uses: actions/upload-artifact@v4
        with:
          name: migration-script
          path: migrations/001_create_tables.sql
          retention-days: 90
